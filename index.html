<!DOCTYPE html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script type="text/javascript" src="js/actions.js"></script>

  <meta charset="utf-8">
  <meta name="description" content="FreeCodeCamp Challenge using APIs">
  <meta name="author" content="Reed MacConnell">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Weather</title>
</head>

<body>
  <div id="main">
    <header class="header">
      <div class="cityandswitch">
        <h1 id="city"></h1>
        <div class="switch">
          <input id="cmn-toggle" class="cmn-toggle cmn-toggle-c-f" type="checkbox">
          <label for="cmn-toggle" data-on="&#176C" data-off="&#176F"></label>
        </div>
      </div>

      <br>
      <h4 id="time"></h4> |
      <h4 id="condition"></h4>
    </header>
    <div id="temp">
      <h1></h1>
      <div id="wicon">
        <img src="">
      </div>
    </div>

    <div id="bottom">
      <div class="weatherInfo">
        <div class="day">
          <strong>Sunrise</strong>

        </div>
        <div class="number sunrise">
          pic
        </div>


      </div>
      <div class="weatherInfo">
        <div class="day">
          <strong>Humidity</strong>
        </div>
        <div class="number humidity">

        </div>
      </div>
      <div class="weatherInfo">
        <div class="day">
          <strong>Wind</strong>
        </div>
        <div class="number windSpeed">
        </div>

      </div>
      <div class="weatherInfo">
        <div class="day">
          <strong>Clouds</strong>
        </div>
        <div class="number clouds">
        </div>


      </div>

      <div class="weatherInfo">
        <div class="day">
          <strong>Sunset</strong>
        </div>
        <div class="number sunset">
          pic
        </div>

      </div>

    </div>

  </div>
